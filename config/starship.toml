disabled = true

[battery]
disabled = true

[sudo]
disabled = true

[jobs]
disabled = true

[memory_usage]
disabled = true

[localip]
disabled = true

[shlvl]
disabled = true

[shell]
disabled = true

[container]
disabled = true

[singularity]
disabled = true

[nix_shell]
disabled = true
