[main]
font=Caskaydiacove NF Semibold:size=12
use-bold=yes
dpi-aware=no
fields=name,generic,comment,categories,filename,keywords,exec
terminal=kitty
prompt="> "
placeholder="Search and launch"
icon-theme=Papirus
icons-enabled=no
show-actions=yes
anchor=center
x-margin=5
y-margin=5
lines=8
width=20
horizontal-pad=20
vertical-pad=20
inner-pad=5
line-height=20
letter-spacing=0
image-size-ratio=0.2
layer=top
exit-on-keyboard-focus-loss=yes

[colors]
background=1e1e2ecc
text=cdd6f4ff
prompt=b4befebb
placeholder=7f849cbb
input=cdd6f4ff
match=b4befebb
selection=585b70cc
selection-text=cdd6f4ff
selection-match=b4befebb
counter=7f849caa
border=b4befecc

[border]
width=2
radius=20
